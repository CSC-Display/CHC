<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Fixtures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .button-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .filter-btn:hover {
            background-color: #0056b3;
        }
        
        .filter-btn.active {
            background-color: #28a745;
        }
        
        .gms-wrapper {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Club Fixtures</h1>
    
    <div class="button-container">
        <button class="filter-btn active" data-filter="default">Default</button>
        <button class="filter-btn" data-filter="home">Home</button>
        <button class="filter-btn" data-filter="away">Away</button>
        <button class="filter-btn" data-filter="opens">Opens</button>
        <button class="filter-btn" data-filter="womens">Womens</button>
        <button class="filter-btn" data-filter="pitch1">Pitch 1</button>
        <button class="filter-btn" data-filter="pitch2">Pitch 2</button>
    </div>
    
    <div class="gms-wrapper gms-ajax" 
         data-method="api" 
         data-show="results" 
         data-club_id="e9ba26d3-7e18-4772-abb0-584e887c9d38" 
         data-whatson="7" 
         data-sort_by="fixtureTime" 
         data-options="showGender:yes">
    </div>
    
    <script src="https://gmsfeed.co.uk/js/api.js"></script>
    <script>
        // Button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.filter-btn');
            const fixturesContainer = document.querySelector('.gms-wrapper');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Get filter type
                    const filterType = this.getAttribute('data-filter');
                    
                    // Update the data attributes based on filter
                    updateFixturesFilter(filterType);
                });
            });
            
            function updateFixturesFilter(filterType) {
                const originalOptions = 'showGender:yes';
                
                switch(filterType) {
                    case 'default':
                        // Reset to original options
                        fixturesContainer.setAttribute('data-options', originalOptions);
                        break;
                    case 'home':
                        fixturesContainer.setAttribute('data-options', originalOptions + ',filter:home');
                        break;
                    case 'away':
                        fixturesContainer.setAttribute('data-options', originalOptions + ',filter:away');
                        break;
                    case 'opens':
                        fixturesContainer.setAttribute('data-options', originalOptions + ',filter:male');
                        break;
                    case 'womens':
                        fixturesContainer.setAttribute('data-options', originalOptions + ',filter:female');
                        break;
                    case 'pitch1':
                        // Keeping pitch filtering as before since no specific data-options provided
                        fixturesContainer.setAttribute('data-options', originalOptions + ',pitch:1');
                        break;
                    case 'pitch2':
                        // Keeping pitch filtering as before since no specific data-options provided
                        fixturesContainer.setAttribute('data-options', originalOptions + ',pitch:2');
                        break;
                }
                
                // Trigger a refresh of the fixtures (this depends on the GMS API)
                // You may need to call a specific GMS function to refresh the data
                console.log('Filter applied:', filterType);
            }
        });
    </script>
</body>
</html>
