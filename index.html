<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Club Data Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #1e7e34;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        #status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .data-preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 400px;
            overflow: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .hidden {
            display: none;
        }
        
        .gms-wrapper {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sports Club Fixtures & Results to CSV</h1>
        
        <div class="controls">
            <button id="loadData" class="btn-primary">Load Sports Data</button>
            <button id="exportCSV" class="btn-success" disabled>Export to CSV</button>
            <button id="clearData" class="btn-secondary">Clear Data</button>
        </div>
        
        <div id="status" class="hidden"></div>
        
        <!-- Original GMS wrapper -->
        <div class="gms-wrapper gms-ajax" 
             data-method="api" 
             data-show="results" 
             data-club_id="e9ba26d3-7e18-4772-abb0-584e887c9d38" 
             data-whatson="7" 
             data-sort_by="fixtureTime" 
             data-options="showGender:yes,showList:yes"
             data-css="no">
            <div class="loading">Loading sports data...</div>
        </div>
        
        <div id="dataPreview" class="data-preview hidden">
            <table id="dataTable">
                <thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://gmsfeed.co.uk/js/api.js"></script>
    <script>
        let sportsData = [];
        let dataLoaded = false;

        // Status display function
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status-${type}`;
            statusEl.classList.remove('hidden');
        }

        // Wait for GMS data to load and extract it
        function extractSportsData() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 40; // Wait up to 20 seconds
                
                function checkForData() {
                    attempts++;
                    
                    // Look for the loaded data in various ways
                    const gmsWrapper = document.querySelector('.gms-wrapper');
                    
                    // Debug: Log what we're seeing
                    console.log(`Attempt ${attempts}: Checking for data...`);
                    console.log('GMS Wrapper content:', gmsWrapper.innerHTML);
                    console.log('GMS Wrapper text:', gmsWrapper.textContent);
                    
                    // Check if the "Loading..." text has been replaced
                    const isStillLoading = gmsWrapper.textContent.includes('Loading sports data...');
                    const hasContent = gmsWrapper.textContent.trim().length > 30; // More than just loading text
                    
                    // Check for various elements that might contain data
                    const tables = gmsWrapper.querySelectorAll('table');
                    const rows = gmsWrapper.querySelectorAll('tr');
                    const divs = gmsWrapper.querySelectorAll('div');
                    const spans = gmsWrapper.querySelectorAll('span');
                    const links = gmsWrapper.querySelectorAll('a');
                    const dataElements = gmsWrapper.querySelectorAll('[data-fixture], [data-result]');
                    
                    console.log('Found elements:', {
                        tables: tables.length,
                        rows: rows.length,
                        divs: divs.length,
                        spans: spans.length,
                        links: links.length,
                        dataElements: dataElements.length,
                        hasContent,
                        isStillLoading
                    });
                    
                    // If we have content and it's not just the loading message
                    if (!isStillLoading && hasContent) {
                        try {
                            const extractedData = parseGMSData(gmsWrapper);
                            console.log('Extracted data:', extractedData);
                            if (extractedData.length > 0) {
                                resolve(extractedData);
                                return;
                            }
                        } catch (error) {
                            console.log('Error parsing data:', error);
                        }
                    }
                    
                    // Also try if we find any structured elements
                    if (tables.length > 0 || rows.length > 1 || divs.length > 2 || spans.length > 0 || links.length > 0) {
                        try {
                            const extractedData = parseGMSData(gmsWrapper);
                            console.log('Extracted data from elements:', extractedData);
                            if (extractedData.length > 0) {
                                resolve(extractedData);
                                return;
                            }
                        } catch (error) {
                            console.log('Error parsing element data:', error);
                        }
                    }
                    
                    if (attempts >= maxAttempts) {
                        // Before rejecting, try one final extraction of whatever content we have
                        try {
                            const finalData = parseGMSData(gmsWrapper);
                            if (finalData.length > 0) {
                                console.log('Final attempt successful:', finalData);
                                resolve(finalData);
                                return;
                            }
                        } catch (error) {
                            console.log('Final attempt error:', error);
                        }
                        
                        reject(new Error(`Timeout waiting for sports data to load. Last content: ${gmsWrapper.textContent.substring(0, 200)}`));
                        return;
                    }
                    
                    // Try again after 500ms
                    setTimeout(checkForData, 500);
                }
                
                // Start checking immediately
                checkForData();
            });
        }

        // Parse the loaded GMS data
        function parseGMSData(container) {
            const data = [];
            console.log('Parsing GMS data from container:', container);
            
            // Get all the HTML content for analysis
            const allHTML = container.innerHTML;
            const allText = container.textContent.trim();
            
            console.log('Container HTML length:', allHTML.length);
            console.log('Container text:', allText);
            
            // Try different approaches to extract data
            
            // Approach 1: Look for table data
            const tables = container.querySelectorAll('table');
            console.log('Found tables:', tables.length);
            
            if (tables.length > 0) {
                tables.forEach((table, tableIndex) => {
                    console.log(`Processing table ${tableIndex}`);
                    const rows = table.querySelectorAll('tr');
                    const headers = [];
                    
                    // Get headers from first row
                    if (rows.length > 0) {
                        const headerRow = rows[0];
                        const headerCells = headerRow.querySelectorAll('th, td');
                        headerCells.forEach(cell => {
                            headers.push(cell.textContent.trim());
                        });
                        console.log('Table headers:', headers);
                    }
                    
                    // Get data rows
                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        const rowData = { TableIndex: tableIndex };
                        const cells = row.querySelectorAll('td, th');
                        
                        cells.forEach((cell, index) => {
                            const header = headers[index] || `Column${index + 1}`;
                            rowData[header] = cell.textContent.trim();
                        });
                        
                        if (Object.keys(rowData).length > 1) { // More than just TableIndex
                            data.push(rowData);
                        }
                    }
                });
            }
            
            // Approach 2: Look for list items or structured content
            if (data.length === 0) {
                const listItems = container.querySelectorAll('li, .fixture, .result, .match, .game');
                console.log('Found list items or structured content:', listItems.length);
                
                listItems.forEach((item, index) => {
                    const text = item.textContent.trim();
                    if (text && text.length > 0) {
                        data.push({
                            ItemIndex: index + 1,
                            Content: text,
                            TagName: item.tagName,
                            ClassName: item.className
                        });
                    }
                });
            }
            
            // Approach 3: Look for any divs with meaningful content
            if (data.length === 0) {
                const meaningfulDivs = container.querySelectorAll('div');
                console.log('Found divs:', meaningfulDivs.length);
                
                meaningfulDivs.forEach((div, index) => {
                    const text = div.textContent.trim();
                    // Skip empty divs and the loading div
                    if (text && text.length > 3 && !text.includes('Loading sports data')) {
                        // Only include divs that seem to have meaningful content
                        const hasNumbers = /\d/.test(text);
                        const hasLetters = /[a-zA-Z]/.test(text);
                        
                        if (hasNumbers && hasLetters && text.length > 10) {
                            data.push({
                                DivIndex: index + 1,
                                Content: text,
                                HTML: div.innerHTML.substring(0, 200), // First 200 chars of HTML
                                ClassName: div.className || 'no-class'
                            });
                        }
                    }
                });
            }
            
            // Approach 4: Look for spans with content
            if (data.length === 0) {
                const spans = container.querySelectorAll('span');
                console.log('Found spans:', spans.length);
                
                spans.forEach((span, index) => {
                    const text = span.textContent.trim();
                    if (text && text.length > 2) {
                        data.push({
                            SpanIndex: index + 1,
                            Content: text,
                            ClassName: span.className || 'no-class'
                        });
                    }
                });
            }
            
            // Approach 5: Look for links
            if (data.length === 0) {
                const links = container.querySelectorAll('a');
                console.log('Found links:', links.length);
                
                links.forEach((link, index) => {
                    const text = link.textContent.trim();
                    const href = link.getAttribute('href');
                    if (text && text.length > 0) {
                        data.push({
                            LinkIndex: index + 1,
                            Content: text,
                            URL: href || 'no-url',
                            ClassName: link.className || 'no-class'
                        });
                    }
                });
            }
            
            // Approach 6: If still no structured data, split text content by lines
            if (data.length === 0 && allText && allText !== 'Loading sports data...') {
                console.log('Falling back to text parsing');
                const lines = allText.split('\n').filter(line => line.trim().length > 3);
                
                lines.forEach((line, index) => {
                    const trimmedLine = line.trim();
                    if (trimmedLine) {
                        data.push({
                            LineNumber: index + 1,
                            Content: trimmedLine
                        });
                    }
                });
            }
            
            // Approach 7: If still nothing, capture raw HTML structure
            if (data.length === 0 && allHTML && allHTML.length > 50) {
                console.log('Capturing raw HTML structure');
                data.push({
                    Type: 'Raw HTML Content',
                    Content: allText || 'No text content',
                    HTMLLength: allHTML.length,
                    HTMLPreview: allHTML.substring(0, 500) + (allHTML.length > 500 ? '...' : '')
                });
            }
            
            console.log('Final parsed data:', data);
            return data;
        }

        // Display data in preview table
        function displayData(data) {
            if (data.length === 0) {
                showStatus('No data found to display', 'error');
                return;
            }
            
            const preview = document.getElementById('dataPreview');
            const header = document.getElementById('tableHeader');
            const body = document.getElementById('tableBody');
            
            // Clear existing content
            header.innerHTML = '';
            body.innerHTML = '';
            
            // Get all unique keys from the data
            const allKeys = new Set();
            data.forEach(row => {
                Object.keys(row).forEach(key => allKeys.add(key));
            });
            const keys = Array.from(allKeys);
            
            // Create header
            const headerRow = document.createElement('tr');
            keys.forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            header.appendChild(headerRow);
            
            // Create data rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                keys.forEach(key => {
                    const td = document.createElement('td');
                    td.textContent = row[key] || '';
                    tr.appendChild(td);
                });
                body.appendChild(tr);
            });
            
            preview.classList.remove('hidden');
            showStatus(`Successfully loaded ${data.length} records`, 'success');
        }

        // Convert data to CSV
        function convertToCSV(data) {
            if (data.length === 0) return '';
            
            // Get all unique keys
            const allKeys = new Set();
            data.forEach(row => {
                Object.keys(row).forEach(key => allKeys.add(key));
            });
            const keys = Array.from(allKeys);
            
            // Create CSV header
            let csv = keys.map(key => `"${key}"`).join(',') + '\n';
            
            // Add data rows
            data.forEach(row => {
                const values = keys.map(key => {
                    const value = row[key] || '';
                    // Escape quotes and wrap in quotes
                    return `"${String(value).replace(/"/g, '""')}"`;
                });
                csv += values.join(',') + '\n';
            });
            
            return csv;
        }

        // Download CSV file
        function downloadCSV(csvContent, filename = 'sports_data.csv') {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Event listeners
        document.getElementById('loadData').addEventListener('click', async () => {
            showStatus('Loading sports data...', 'info');
            document.getElementById('exportCSV').disabled = true;
            
            // First, let's see what's in the GMS wrapper right now
            const gmsWrapper = document.querySelector('.gms-wrapper');
            console.log('Initial GMS wrapper content:', gmsWrapper.innerHTML);
            
            try {
                sportsData = await extractSportsData();
                displayData(sportsData);
                document.getElementById('exportCSV').disabled = false;
                dataLoaded = true;
            } catch (error) {
                showStatus(`Error loading data: ${error.message}`, 'error');
                console.error('Error:', error);
                
                // Let's try to extract whatever we can find anyway
                try {
                    const fallbackData = parseGMSData(gmsWrapper);
                    if (fallbackData.length > 0) {
                        showStatus('Extracted some data despite timeout - check preview', 'info');
                        sportsData = fallbackData;
                        displayData(fallbackData);
                        document.getElementById('exportCSV').disabled = false;
                        dataLoaded = true;
                    }
                } catch (fallbackError) {
                    console.error('Fallback extraction also failed:', fallbackError);
                }
            }
        });

        document.getElementById('exportCSV').addEventListener('click', () => {
            if (sportsData.length === 0) {
                showStatus('No data to export', 'error');
                return;
            }
            
            const csv = convertToCSV(sportsData);
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:.]/g, '-');
            downloadCSV(csv, `sports_club_data_${timestamp}.csv`);
            showStatus('CSV file downloaded successfully', 'success');
        });

        document.getElementById('clearData').addEventListener('click', () => {
            sportsData = [];
            document.getElementById('dataPreview').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
            document.getElementById('exportCSV').disabled = true;
            dataLoaded = false;
            
            // Reset the GMS wrapper
            const gmsWrapper = document.querySelector('.gms-wrapper');
            gmsWrapper.innerHTML = '<div class="loading">Loading sports data...</div>';
        });

        // Add a manual inspect button for debugging
        const debugButton = document.createElement('button');
        debugButton.textContent = 'Debug: Inspect Current Content';
        debugButton.className = 'btn-secondary';
        debugButton.onclick = () => {
            const gmsWrapper = document.querySelector('.gms-wrapper');
            console.log('=== DEBUG INFO ===');
            console.log('HTML Content:', gmsWrapper.innerHTML);
            console.log('Text Content:', gmsWrapper.textContent);
            console.log('Child elements:', gmsWrapper.children.length);
            console.log('All elements:', gmsWrapper.querySelectorAll('*').length);
            
            // Try parsing whatever is there
            try {
                const debugData = parseGMSData(gmsWrapper);
                console.log('Parsed data:', debugData);
                if (debugData.length > 0) {
                    sportsData = debugData;
                    displayData(debugData);
                    document.getElementById('exportCSV').disabled = false;
                    showStatus('Debug extraction successful!', 'success');
                }
            } catch (error) {
                console.error('Debug parsing failed:', error);
                showStatus('Debug parsing failed - check console', 'error');
            }
        };
        
        document.querySelector('.controls').appendChild(debugButton);

        // Auto-load data when page loads
        window.addEventListener('load', () => {
            // Give the GMS API more time to load
            setTimeout(() => {
                console.log('Auto-loading data...');
                // Don't auto-click, let user manually trigger
                showStatus('Page loaded. Click "Load Sports Data" to extract data.', 'info');
            }, 3000);
        });
    </script>
</body>
</html>
