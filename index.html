<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Fixtures & Events</title>
</head>
<body>
    <h1>Club Fixtures & Events</h1>
    
    <div>
        <button onclick="loadDefault()">Default</button>
        <button onclick="loadHome()">Home</button>
        <button>Away</button>
        <button>Opens</button>
        <button>Womens</button>
        <button>Pitch 1</button>
        <button>Pitch 2</button>
    </div>
    
    <div class="gms-wrapper gms-ajax" 
         data-method="api" 
         data-show="results" 
         data-club_id="e9ba26d3-7e18-4772-abb0-584e887c9d38" 
         data-whatson="7" 
         data-sort_by="fixtureTime" 
         data-options="showGender:yes">
    </div>
    
    <script src="https://gmsfeed.co.uk/js/api.js"></script>
    
    <script>
        function loadDefault() {
            const wrapper = document.querySelector('.gms-wrapper');
            wrapper.innerHTML = '';
            wrapper.setAttribute('data-method', 'api');
            wrapper.setAttribute('data-show', 'results');
            wrapper.setAttribute('data-club_id', 'e9ba26d3-7e18-4772-abb0-584e887c9d38');
            wrapper.setAttribute('data-whatson', '7');
            wrapper.setAttribute('data-sort_by', 'fixtureTime');
            wrapper.setAttribute('data-options', 'showGender:yes');
            wrapper.removeAttribute('data-filter');
            // Reinitialize the API call
            if (window.gmsapi) {
                window.gmsapi.refresh();
            }
        }
        
        function loadHome() {
            const wrapper = document.querySelector('.gms-wrapper');
            wrapper.innerHTML = '';
            wrapper.setAttribute('data-method', 'api');
            wrapper.setAttribute('data-show', 'results');
            wrapper.setAttribute('data-club_id', 'e9ba26d3-7e18-4772-abb0-584e887c9d38');
            wrapper.setAttribute('data-whatson', '7');
            wrapper.setAttribute('data-sort_by', 'fixtureTime');
            wrapper.setAttribute('data-options', 'showGender:yes,filter:home');
            // Reinitialize the API call
            if (window.gmsapi) {
                window.gmsapi.refresh();
            }
        }
    </script>
</body>
</html>
