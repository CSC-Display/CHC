<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Fixtures</title>
</head>
<body>
    <h1>Club Fixtures</h1>
    
    <button id="exportBtn" onclick="exportTableToCSV()">Export</button>
    <button id="homeBtn" onclick="filterHome()">Home</button>
    <button id="defaultBtn" onclick="resetToDefault()">Default</button>
    
    <div class="gms-wrapper gms-ajax" 
         data-method="api" 
         data-show="results" 
         data-club_id="e9ba26d3-7e18-4772-abb0-584e887c9d38" 
         data-whatson="7" 
         data-sort_by="fixtureTime" 
         data-options="showGender:yes">
    </div>

    <script src="https://gmsfeed.co.uk/js/api.js"></script>
    
    <script>
        function exportTableToCSV() {
            const table = document.querySelector('.gms-wrapper table');
            if (!table) {
                alert('No table found to export. Please wait for the data to load.');
                return;
            }
            
            let csv = [];
            const rows = table.querySelectorAll('tr');
            
            for (let i = 0; i < rows.length; i++) {
                const row = [];
                const cols = rows[i].querySelectorAll('td, th');
                
                for (let j = 0; j < cols.length; j++) {
                    let cellText = cols[j].innerText.replace(/"/g, '""');
                    row.push('"' + cellText + '"');
                }
                csv.push(row.join(','));
            }
            
            const csvContent = csv.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'club_fixtures.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        function filterHome() {
            const wrapper = document.querySelector('.gms-wrapper');
            const currentOptions = wrapper.getAttribute('data-options');
            
            // Check if filter:home is already applied
            if (currentOptions.includes('filter:home')) {
                // Remove the filter
                const newOptions = currentOptions.replace(',filter:home', '').replace('filter:home,', '').replace('filter:home', '');
                wrapper.setAttribute('data-options', newOptions);
                document.getElementById('homeBtn').textContent = 'Home';
            } else {
                // Add the filter
                wrapper.setAttribute('data-options', currentOptions + ',filter:home');
                document.getElementById('homeBtn').textContent = 'Show All';
            }
            
            // Reload the data (if GMS API supports it)
            if (typeof window.gmsReload === 'function') {
                window.gmsReload();
            } else {
                // Fallback: reload the page
                location.reload();
            }
        }
        
        function resetToDefault() {
            const wrapper = document.querySelector('.gms-wrapper');
            // Reset to original API call options
            wrapper.setAttribute('data-options', 'showGender:yes');
            
            // Reset home button text
            document.getElementById('homeBtn').textContent = 'Home';
            
            // Reload the data (if GMS API supports it)
            if (typeof window.gmsReload === 'function') {
                window.gmsReload();
            } else {
                // Fallback: reload the page
                location.reload();
            }
        }
    </script>
</body>
</html>
